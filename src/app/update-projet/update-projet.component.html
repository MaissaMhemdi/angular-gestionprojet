<br><br><h3>Modifier projet</h3>
<div class="panel panel-primary">
    <div class="card-body">
      <div class="pl-lg-4" >
        <div class="row">
          <div class="col-lg-6">
            <form (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="name">Title</label>
                <input type="text" class="form-control" id="title" required [(ngModel)]="projet.title" name="title">
              </div>
          
              <div class="form-group">
                <label for="name">Description</label>
                <input type="text" class="form-control" id="description" required [(ngModel)]="projet.description" name="description">
              </div>
              <div class="form-group">
                <label for="name">DateDebut</label>
                <input type="date" class="form-control" id="date" required [(ngModel)]="projet.dateDebut" name="dateDebut">
              </div>
              <div class="form-group">
                <label for="name">DateFin</label>
                <input type="date" class="form-control" id="date" required [(ngModel)]="projet.dateFin" name="dateFin">
              </div>
              <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div></div>
      </div>
      </div>
    </div>
