<br><br><h3>Create project</h3>
<br>
<form #loginform="ngForm" (ngSubmit)="ajouterProjet()">
    <small class="txt-danger">{{msg}}</small>
  
    <h5>Title</h5>
    <div class="form-group">
      <div class="input-group input-group-alternative mb-3">
        
        <input class="form-control" placeholder="Title" type="text" [(ngModel)]="projet.title" name="title" >
 
      </div>
    </div>
    <h5>Description</h5>
    <div class="form-group">
    <div class="input-group input-group-alternative mb-3">
     
        <textarea  class="form-control" placeholder="Description" type="text" [(ngModel)]="projet.description" name="description" ></textarea>
      </div>
    </div>
    <h5 >DateDebut</h5>
    <div class="form-group">
      
      <div class="input-group input-group-alternative mb-3">
          <input  class="form-control" placeholder="DateDebut" type="date" [(ngModel)]="projet.dateDebut" name="dateDebut" >
        </div>
      </div>
      <h5>DateFin</h5>
      <div class="form-group">
        <div class="input-group input-group-alternative mb-3">
          
            <input  class="form-control" placeholder="DateFin" type="date" [(ngModel)]="projet.dateFin" name="dateFin" >
          </div>
        </div>
    <div class="col-12">    
      
      <input class="custom-control-input" id="customCheckRegister" type="checkbox">
    </div>
    <div>
      <button type="submit"  class="btn btn-primary mt-4">Create</button>
    </div>
  </form>
